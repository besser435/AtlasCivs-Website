{% extends "base.html" %}
{% block title %}Chat - TEAW{% endblock %}
{% block content %}

<div class="header">
    <h1>Chat</h1>
    <input class="search" type="text" id="chat-search" autocomplete="off" spellcheck="false" placeholder="&#x1F50D; Search">
</div>

<div class="chat-feed">
    <div class="search-not-found-msg" id="no-messages-found" style="display: none;">Your search did not match any messages or senders</div>
</div>

<div class="info-bubble-container">
    <div class="info-bubble"><b><span id="message-count" class="mono-font">00,000</span></b> Messages logged</div>
    <div class="separator"></div>
    
    <div class="info-bubble"> Day: <b><span id="days-elapsed" class="mono-font">00,000</b></span></div>
    <div class="info-bubble"> Weather: <b><span id="world-weather" class="mono-font">Clear</span></b></div>
    <div class="info-bubble"> Time: <b><span id="world-time" class="mono-font">Day</span></b></div>

    <button id="scroll-to-bottom" onclick="scrollToBottom()" style="display: none;">Scroll to recent</button>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dns,login,logout,skull,trophy" />

<link rel="stylesheet" type="text/css" href="/css/chat.css">
<script src="/js/chat.js"></script>

{% endblock %}
